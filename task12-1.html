<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>护工个人主页</title>
    <link rel="stylesheet" type="text/css" href="task12-1.css">
    <style>
        header {
            cursor: pointer;
        }
    </style>
</head>
<body>
<header onclick="window.location.href='task12-2.html';">
    个人主页
</header>
<main>
    <div class="user-section">
        <div class="user-iamge"><img src="image/woman.png" style="max-width: 100%"></div>
        <div class="user-info">
            <p class="username">啦啦啦 53岁</p>
            <p class="location">我爱 北京 天安门</p>
        </div>
    </div>
    <div class="user-form">
        <div class="title"><span>专业技能</span></div>
            <ul class="list">
                <li>
                    <div class="tag">住家</div>
                    <div class="tag">不含餐</div>
                </li>
                <li>
                    <div class="label">从业年限</div>
                    <div class="item">0-3年</div>
                </li>
                <li>
                    <div class="label">工作时间</div>
                    <div class="item">全天</div>
                </li>
                <li>
                    <div class="label">服务价格</div>
                    <div class="item" style="color:#e26163">25元/小时</div>
                </li>
                <li>
                    <div class="label">自我介绍</div>
                    <div class="item">苟，利国家生死以</div>
                </li>
            </ul>
    </div>
</main>
<footer>
        <button class="leftbox">留言</button>
        <button class="rightbox">电话联系</button>
</footer>
</body>
</html>
